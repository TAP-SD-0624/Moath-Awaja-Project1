<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Topics</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <header>
            <div class="container">
                <h1>Web Topics</h1>
                <div class="navbarButtons">
                    <div id="dark-mode-toggle" class="navbarBtn">
                        <ion-icon name="moon-outline"></ion-icon>
                        <button>Dark Mode</button>
                    </div>
                    <div class="navbarBtn" id="fav-button">
                        <ion-icon name="heart-outline"></ion-icon>
                        <button>Favorites</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="triangleContainer">
            <div class="triangle1"></div>
            <div class="triangle2"></div>
        </div>
        <section class="welcomeBox">
            <div class="container">
                <h1>Welcome to our website!</h1>
                <p>We have a new design that's fresh, modern, and easy to use.</p>
            </div>
        </section>
        <main>
            <section class="content">
                <div class="container">
                    <div class="search-container">
                        <input type="text" class="search-bar" placeholder="Search the website...">
                        <div class="filters">
                            <select class="sort">
                                <option>Sort by: Default</option>
                            </select>
                            <select class="filter">
                                <option>Filter by: Default</option>
                            </select>
                        </div>
                    </div>
                    <h3 id="topics-count">"24" Web Topics Found</h3>
                    <div class="flex" id="cards-container">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <p>Developed with ❤️, by Moath © 2024</p>
            </div>
        </footer>

        <!-- Favorites section -->
        <div class="fav hidden">
            <div class="container">
                <h1>Favorites</h1>
                <div class="flex" id="fav-cards-container"></div>
            </div>
        </div>
    </div>
    <script src="./javascript/scripts.js"></script>
    <script src="./javascript/drak-mode.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
